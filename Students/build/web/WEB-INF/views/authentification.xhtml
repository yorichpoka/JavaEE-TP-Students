<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    template="shared/_layout_authentification.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        
        <div class="row">

            <div class="col-sm-2 col-md-3 col-xl-4 
                        d-none d-sm-block d-xl-block"></div>
            
            <div class="col-12 col-sm-8 col-md-6 col-xl-4 
                        animated fadeInDown delay-006">

                <div class="row">
                    <div class="d-none d-sm-none d-xl-block
                                mx-auto" 
                        style="cursor:pointer; padding-bottom:10px;">
                        <img src='resources/images/png/logo.png' style="height: 70px;" class="img-responsive" />
                    </div>
                    <div class="col-12 text-center">
                        <p class="lead" >
                            <font color="white">Se connecter Ã  l'application</font>
                        </p>
                    </div>
                </div>

                <div class="login-card card card-default">

                    <div class="card-body">
                        
                        <h:form>
                            
                            <p:growl id="growl" life="5000"  />
                            
                            <fieldset>
                                
                                 <div class="form-group">
                                    <label style="font-weight: bold;" for="identifiant">Identifiant : <small class="text-red">*</small></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #16579a" id="compte-addon">
                                                <i class="fa fa-user" style="color: white"></i>
                                            </span>
                                        </div>
                                        <p:inputText styleClass="form-control" placeholder="Identifiant..." 
                                                     value="#{loginBean.compte}"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label style="font-weight: bold;" for="mot_de_passe">Mot de passe : <small class="text-red">*</small></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #16579a" id="mot_de_passe-addon">
                                                <i class="fa fa-unlock-alt" style="color: white"></i>
                                            </span>
                                        </div>
                                        <p:password styleClass="form-control" placeholder="Mot de passe..." 
                                                    value="#{loginBean.mot_de_passe}" />
                                    </div>
                                </div>

                                <!--
                                <div>
                                    <label>
                                        <input name="remember" id="remember" type="checkbox" class="flat-red" /> Se souvenir de moi
                                    </label>
                                </div>
                                -->
                                
                                <div class="pt-3"></div>
                                
                                <div align="center">
                                    <p:commandButton 
                                        id="btn_connexcion"
                                        update="growl"
                                        value="Se connecter"
                                        actionListener="#{loginBean.authentification}"
                                        icon="ui-icon-extlink"
                                    />
                                    <!--
                                    <p:dialog id="msgDialog" widgetVar="messageDialog" modal="true" visible="#{facesContext.validationFailed}" resizable="false">
                                        <p:messages id="messagesInDialog" />
                                        <p:commandButton value="OK" onclick="PF('messageDialog').hide()" />
                                    </p:dialog>
                                    -->
                                </div>
                                
                            </fieldset>
                            
                        </h:form>
                        
                    </div>

                </div>

                <div class="pt-3"></div>
                
                <div class="card bg-light">
                    <div class="card-body text-center">
                        Pas de compte ? 
                        <a href="#">
                            <i class="fa fa-hand-o-right"></i> 
                            Contactez nous.
                        </a>
                    </div>
                </div>
                
                <div class="pt-3"></div>

                <div class="col-xl-12 text-center">
                    <span>
                        <font color="white">Copyright 2018 by <b>KEMING Loic</b> <small>V 03062018</small></font>
                    </span>
                </div>

            </div>

        </div>
        
    </ui:define>
    
</ui:composition>
