<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        
        <!-- Meta data -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <!-- Titre de la page -->
        <title>Page d'acceuil</title>
        
        <!-- icon de la page -->
        <link href="resources/images/ico/favicon.ico" rel="shortcut icon" type="image/ico" />
        
        <!-- Style à appliquer sur la page -->
        <!-- FontAwesome -->
        <link href="resources/plugins/FontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Boostrap -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- iCheck -->
        <link href="resources/plugins/iCheck/all.css" rel="stylesheet" type="text/css" />
        <!-- animate -->
        <link href="resources/plugins/animate.css/animate.css" rel="stylesheet" type="text/css" />
        <!-- Application -->
        <link href="resources/css/app.style.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    
    <h:body>
        
        <div class="row">

            <div class="col-sm-2 col-md-3 col-xl-4 
                        d-none d-sm-block d-xl-block"></div>
            
            <div class="col-12 col-sm-8 col-md-6 col-xl-4 
                        animated fadeInDown delay-006">

                <div class="row">
                    <div class="d-none d-sm-none d-xl-block
                                mx-auto" 
                        style="cursor:pointer; padding-bottom:10px;">
                        <img src='resources/images/png/logo.png' style="height: 70px;" class="img-responsive" />
                    </div>
                    <div class="col-12 text-center">
                        <p class="lead" >
                            
                            <font color="white">Se connecter à l'application</font>
                        </p>
                    </div>
                </div>

                <div class="login-card card card-default">

                    <div class="card-body">
                        
                        <h:form>
                            
                            <p:growl id="growl" showDetail="true" sticky="true"  />
                            
                            <fieldset>
                                
                                 <div class="form-group">
                                    <label style="font-weight: bold;" for="identifiant">Identifiant : <small class="text-red">*</small></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #16579a" id="compte-addon">
                                                <i class="fa fa-user" style="color: white"></i>
                                            </span>
                                        </div>
                                        <p:inputText styleClass="form-control" placeholder="Identifiant..."  />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label style="font-weight: bold;" for="mot_de_passe">Mot de passe : <small class="text-red">*</small></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="background-color: #16579a" id="mot_de_passe-addon">
                                                <i class="fa fa-unlock-alt" style="color: white"></i>
                                            </span>
                                        </div>
                                        <p:password styleClass="form-control" placeholder="Mot de passe..." />
                                    </div>
                                </div>

                                <!--
                                <div>
                                    <label>
                                        <input name="remember" id="remember" type="checkbox" class="flat-red" /> Se souvenir de moi
                                    </label>
                                </div>
                                -->
                                <div class="pt-3"></div>
                                <div align="center">
                                    <p:commandButton 
                                        value="Se connecter" 
                                        icon="ui-icon-extlink" 
                                        update="growl" 
                                    />
                                </div>
                                
                            </fieldset>
                            
                        </h:form>
                        
                    </div>

                </div>

                <div class="pt-3"></div>
                
                <div class="card bg-light">
                    <div class="card-body text-center">
                        Pas de compte ? 
                        <a href="#">
                            <i class="fa fa-hand-o-right"></i> 
                            Contactez nous.
                        </a>
                    </div>
                </div>
                
                <div class="pt-3"></div>

                <div class="col-xl-12 text-center">
                    <span>
                        <font color="white">Copyright 2018 by <b>KEMING Loic</b> <small>V 03062018</small></font>
                    </span>
                </div>

            </div>

        </div>
        
    </h:body>

</html>
