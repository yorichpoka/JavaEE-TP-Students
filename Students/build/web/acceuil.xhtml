<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    template="shared/_layout_application.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="body">
    
        <div class="animated fadeInLeft delay-006">

            <h3>Les résultats des étudiants</h3>

        </div>

        <div class="animated zoomIn delay-006">

            <h:form id="form">

                <!--
                <p:growl id="growl" life="5000" />
                -->

                <p:tabMenu activeIndex="0">
                    <p:menuitem value="Acceuil"         icon="ui-icon-star"></p:menuitem>
                    <p:menuitem value="Etudiants"       outcome="acceuilVersEtudiant"       icon="ui-icon-search"></p:menuitem>
                    <p:menuitem value="Examens"         outcome="acceuilVersExamen"         icon="ui-icon-document"></p:menuitem>
                    <p:menuitem value="Questionnaires"  outcome="acceuilVersQuestionnaire"  icon="ui-icon-wrench"></p:menuitem>
                    <p:menuitem value="Reponses"        outcome="acceuilVersReponse"        icon="ui-icon-wrench"></p:menuitem>
                    <p:menuitem value="Evaluer"         outcome="acceuilVersEvaluation"     icon="ui-icon-person"></p:menuitem>
                </p:tabMenu>
                
                <div class="pt-2"></div>
                
                <div class="row">
                    <div class="col-xl-12">
                        <p class="lead pull-left"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xl-12">
                        <p:chart type="line" model="#{acceuilBean.lineModel1}" style="width:100%;" widgetVar="chart" />
                    </div>
                </div>

            </h:form>

        </div>

    </ui:define>
    
</ui:composition>
